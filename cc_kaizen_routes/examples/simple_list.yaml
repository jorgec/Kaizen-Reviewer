# Example configuration for generating a simple list route
# Usage: cookiecutter cc_kaizen_routes --no-input --config-file examples/simple_list.yaml

default_context:
  route_name: "example_list"
  route_display_name: "Example List"
  route_description: "Simple list view with sortable table"
  route_type: "list"
  include_filters: "no"
  include_table: "yes"
  include_modal: "no"
  primary_color: "#a855f7"
  secondary_color: "#8b5cf6"
  accent_color: "#14b8a6"
  author_name: "Kaizen Team"
